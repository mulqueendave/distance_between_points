<!DOCTYPE html>
<html>
  <head>
    <title>Distance between coordinates</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div>
              <form id="form" class='col-sm-6'>
                <div class="form-group">
                  <label>Point 1</label>
                  <input type="text" class="form-control" id="p1_lat" placeholder="Lat">
                  <br/>
                  <input type="text" class="form-control" id="p1_lon" placeholder="Lon">
                </div>
                <br/>
                <div class="form-group">
                  <label>Point 2</label>
                  <input type="text" class="form-control" id="p2_lat" placeholder="Lat">
                  <br/>
                  <input type="text" class="form-control" id="p2_lon" placeholder="Lon">
                </div>
                <hr/>
                <button type="button" id="submit"  class="btn btn-default btn-primary">Submit</button>
              </form>  
            </div>
          <div class="col-sm-6">
          </br>
          <div class="panel panel-default">
            <div class="panel-heading">Distance in meters</div>
            <div class="panel-body">
              <span id="distance_meters"></span>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">Distance in feet</div>
            <div class="panel-body">
              <span id="distance_feet"></span>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

          <div id="map" class="col-sm-6"></div>
         </div>
    
    </div>
    </div>
    <script src="script.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClx-k4LJWogGWaA5iy4Qj0KjfKC9m0FeY&libraries=geometry,places&callback=initialize"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
</div>
